<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verbatia - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --primary: #8B2FFF;
      --bg-light: #f5f7fa;
      --bg-dark: #121212;
      --card-bg-light: #ffffffcc;
      --card-bg-dark: #1e1e1ecc;
      --text-color-light: #333;
      --text-color-dark: #eee;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f3e7ff, #e3f0ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.4s ease;
    }

    .container {
      background: var(--card-bg-light);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      transition: background 0.3s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--primary);
    }

    input {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
      font-size: 15px;
      transition: box-shadow 0.2s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--primary);
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: space-between;
    }

    .buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background-color: var(--primary);
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buttons button:hover {
      background-color: #6d1fdc;
    }

    #status {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #d9534f;
    }
    
    /* Floating input styles */
    .input-field {
      position: relative;
      width: 100%;
      margin-top: 20px;
    }

    .input-float {
      width: 100%;
      padding: 14px 14px 14px 14px;
      border: 1.5px solid #ecedec;
      border-radius: 12px;
      background: transparent;
    }

    .input-float:focus {
      outline: none;
      border-color: var(--primary, #8a2be2);
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #aaa;
      transition: 0.25s;
      pointer-events: none;
      background: #fff;
      padding: 0 4px;
    }

    .input-float:focus + label,
    .input-float:not(:placeholder-shown) + label {
      top: 5px;
      left: 10px;
      font-size: 11px;
      color: var(--primary, #8a2be2);
    }

    /* Toggle section */
    .toggle-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85em;
      margin-top: 10px;
    }

    .mode-toggle {
      background: none;
      border: none;
      color: var(--primary, #8a2be2);
      cursor: pointer;
      font-weight: bold;
    }

    /* Loader */
    .loader {
      border: 4px solid #eee;
      border-top: 4px solid var(--primary, #8a2be2);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 0.8s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1f1f1f, #2a2a2a);
      }
      .container {
        background: var(--card-bg-dark);
        color: var(--text-color-dark);
      }
      input {
        background-color: #2a2a2a;
        color: #eee;
        box-shadow: inset 0 2px 5px rgba(255, 255, 255, 0.05);
      }
      input::placeholder {
        color: #aaa;
      }
      #status {
        color: #ff8585;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Verbatia</h2>
    <input type="text" id="displayName" placeholder="Display Name (for signup only)" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div class="buttons">
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
    </div>
    <h6 style="font-size: 12px;color:#8a2be2">If you are new to Verbatia, Sign up first!</h6>
    <p id="status"></p>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
