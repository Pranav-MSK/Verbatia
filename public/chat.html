<!DOCTYPE html>
<html>
<head>
  <title>Verbatia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="chat-body">

  <button class="logout-btn" onclick="logout()">Logout</button>
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider"></span>
    </label>
  </div>

  <h2 style="text-align:center;">Verbatia</h2>
  <h3 style="text-align: center; justify-content: center;">A Public Chat Room</h3><br>

  <div id="chat-window"><!-- Messages will appear here --></div>

  <div id="message-container">
    <input type="text" id="message-input" placeholder="Message"><button class="send-btn" onclick="sendMessage()">Send</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module" src="chat.js"></script>
</body>
</html>
