<!DOCTYPE html>
<html>
<head>
  <title>Verbatia</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="chat-body">

  <!-- logout button already fixed top-left -->
  <button class="logout-btn" onclick="logout()">Logout</button>

  <!-- online users sidebar -->
  <div id="online-users">
    <h4>Online users</h4>
    <ul id="online-list">Loading....</ul>
  </div>

  <!-- dark-mode toggle (unchanged) -->
  <div class="theme-toggle">
    Dark Mode
    <label class="switch">
      <input type="checkbox" id="theme-toggle">Off/On
      <span class="slider"></span>
    </label>
  </div>

  <h2 style="text-align:center;">Verbatia</h2>
  <h3 style="text-align:center;">A Public Chat Room</h3><br>

  <div id="chat-window">
    <div id="chat-loader" class="custom-loader loader-center"></div>
    <!-- messages will appear here -->
  </div>

  <div id="message-container">
    <input type="text" id="message-input" placeholder="Message" autofocus>
    <small id="char-counter" class="char-counter">100 (100)</small>
    <button class="send-btn" onclick="sendMessage()">Send</button>
  </div>

  <!-- Firebase / app script -->
  <script type="module" src="chat.js"></script>
</body>
</html>
