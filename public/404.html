<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Verbatia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    h1 {
      font-size: 72px;
      margin: 0;
      color: #ff5722;
    }

    h2 {
      font-size: 24px;
      margin: 16px 0;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 24px;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #039be5;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #0288d1;
    }

    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: #aaa;
    }

    @media (max-width: 480px) {
      .container {
        margin: 0 16px;
        padding: 32px 20px;
      }

      h1 {
        font-size: 60px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>The page you're looking for doesn’t exist or may have been moved.</p>
    <a class="button" href="index.html">Return to Home</a>
    <div class="footer">Verbatia Chat • Realtime. Simple. Friendly.</div>
  </div>
</body>
</html>
